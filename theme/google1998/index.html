<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | tolgaacgul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="center-horizantal">
        <img src="google_1998.jpeg" alt="google_1998">
    </header>
    <main class="center-horizantal">
        <section class="first-bgc">
            <span>Search the web using Google!</span><br>
            <input type="text" size="40px" placeholder="Search...">
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feelling lucky">
            </div>
        </section>
        <section class="mt1 flex center-vertical">
            <div id="l-box" class="sub-box second-bgc" >
                <span>Special Searches</span><br>
                <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
            </div>
            <div id="c-box" class="sub-box third-bgc small-font">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company İnfo</a><br>
                <a href="#">Google! Logos </a><br>
            </div>
            <div id="r-box" class="sub-box fourth-bgc small-font">
                <span>Get Google!</span><br>
                <span>updates monthly:</span><br>
                <input type="text" value="your e-mail"><br>
                <input type="button" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </section>
    </main>
    <footer class="center-horizantal small-font" >
        <span>Copyright ©1998 Google Inc.</span>
    </footer>

    <div id="idInfo">
        <div class="clsExit" onclick="fncHidden()"></div>
        <div><span>Kaynak kod için <a href="https://github.com/tolgaacgul/tolgaacgul.github.io/tree/master/assets/works/google1998">tıklayın!</a></span></div>
    </div>


    <script>
        function fncHidden(){
            document.getElementById("idInfo").style.display = "none";
        }
    </script>
</body>
</html>
