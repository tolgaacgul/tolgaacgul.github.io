<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>ToDo List</title>
</head>
<body class="bg-primary">
    <h1 class="text-white">To Do App</h1>
    <div class="container">
        <div class="row ">
            <!-- yapacaklarım kapsayıcısı-->
            <div class="col-lg-4 col-md-6 p-1 px-md-1">
                <div class="card-working p-2">
                    <h4 class="text-success my-2">Yapacaklarım</h4>
                    <!-- not kartlarının kutusu-->
                    <div class="card-notes-will">
                        <!-- card-note lar buraya listelenecek / fncCardNote -->

                        <div class="card-note p-2 my-2">
                            <h5>${baslik}</h5>
                            <div class="mt-3 mb-2">${not}</div>
                            <div class="box-action d-inline">
                                <button class="rmvBtnNote action-btn btn-danger" cardindex="${index}" onclick="removeNoteScreen()"></button>
                            </div>
                            <div class="btn-group d-grid d-flex justify-content-end mt-2" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-danger btn-sm" onclick="btnYapcam()">Yapacağım</button>
                                <button type="button" class="btn btn-warning btn-sm" onclick="btnYapiyorum()">Yapıyorum</button>
                                <button type="button" class="btn btn-success btn-sm" onclick="btnYaptim()">Yaptım</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <!-- yapıyorum kapsayıcısı-->
            <div class="col-lg-4 col-md-6 p-1 px-md-1">
                <div class="card-working p-2">
                    <h4 class="text-success my-2">Yapıyorum</h4>
                    <!-- not kartlarının kutusu-->
                    <div class="card-notes-doing">
                        <!-- card-note lar buraya listelenecek / fncCardNote -->
                    </div>
                </div>
            </div>
            <!-- yaptım kapsayıcısı-->
            <div class="col-lg-4 col-md-12 p-1 px-md-1">
                <div class="card-working p-2">
                    <h4 class="text-success my-2">Yaptım</h4>
                    <!-- not kartlarının kutusu-->
                    <div class="card-notes-done">
                        <!-- card-note lar buraya listelenecek / fncCardNote -->
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!-- Not ekle buton yeri -->
    <Button class="note-add btn btn-success">+ Not Ekle </Button>

    <!-- Aksiyon-Notu-Sil  -->
    <div id="idDeleteNoteBox" class="popop-container d-none">
        <div class="popop">
            <h4>Silme Aksiyonu</h4>
            <p>Yapacağınız bu işlem ile ... notunu sileceksiniz?</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-danger btn-sm" type="button" onclick="idDeleteNoteBoxClose()">İptal</button>
                <button class="btn btn-success btn-sm" type="button" onclick="deleteNoteBoxOk()">Evet</button>
            </div>
            <!-- iptal et -->
            <button class="btn-x bg-danger text-white" onclick="idDeleteNoteBoxClose()">X</button>
        </div>
    </div>

    <!-- Aksiyon-Taşıma Onay -->
    <div id="idMoveNoteBox" class="popop-container d-none">
        <div class="popop">
            <h4>Not Aksiyonu</h4>
            <p>Yapacağınız bu işlem ile notu ... noktasına taşıyacaksınız</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-danger btn-sm" type="button">İptal</button>
                <button class="btn btn-success btn-sm" type="button">Evet</button>
              </div>
            <!-- iptal et -->
            <button class="btn-x bg-danger text-white" onclick="idMoveNoteBoxClose()">X</button>
        </div>
    </div>

    <!-- Popop - Not Ekle -->
    <div id="idAddNoteBox" class="popop-container d-none">
        <div class="popop">
            <h4>Listenize Ekleme Yapın</h4>
            <form id="idNotForm" action="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Konu/Başlık</label>
                    <input type="text" class="form-control" id="idInputTitle">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Açıklama</label>
                    <input type="text" class="form-control" id="idInputNote">
                  </div>
                <button class="btn btn-success" type="submit">Ekle</button>    
            </form>
            <!-- iptal et -->
            <button class="btn-x bg-danger text-white" onclick="idAddNoteBoxClose()">X</button>
        </div>
    </div>

    <!-- js DOC -->
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
