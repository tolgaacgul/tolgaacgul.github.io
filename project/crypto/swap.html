<head>

<body>



    <main class="main">
        <div class="head-navigation  d-flex justify-content-start px-2 " style="height: 70px;">
            <a href="#" class="text-black" >
                <img src="assets/img/arrow-ios-back.svg" alt="">
            </a>
        </div>



        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="swap-logo">
                        <img src="assets/img/main-logo.png" alt="Logo">
                    </div>
                </div>
                <div class="col-9 text-center d-flex align-items-center flex-column justify-content-center">
                    <span class="swap-content">Total Maris Coins Mined </span>
                    <span class="swap-value">150</span>
                </div>
            </div>
        </div>

        <div class="convert-box mt-5 container-fluid">
            <div class="row text-white">
                <div class="col-12 d-flex align-items-center"
                style="font-size: 22px;">
                    <span>Convert Coin</span>
                    <i class="fas fa-exchange-alt swap-icon ms-2"></i>
                </div>
            </div>
            <div class="row mt-5 bg-color-white tr-3">
                <div class="pb-2 pt-2 col-4 text-center be-black d-flex justify-content-center align-items-center">
                    <span  class="me-2 tlg-convert-text-type">Choose Type</span>
                    <i class="fas fa-angle-down arrow-icon"></i>
                </div>
                <div class="pb-2 pt-2 d-flex justify-content-center align-items-center col-4 text-center border-end">
                    <img width="30px;" class="me-2" src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Coin">
                    <span class="font-m tlg-convert-text-type">1 BTC</span>
                </div>
                <div class="pb-2 pt-2 col-4 text-center text-white bg-color-black d-flex justify-content-center align-items-center">
                    <span class="me-2 tlg-convert-text-type">Convert</span>
                    <i class="fas fa-exchange-alt"></i>
                </div>
            </div>
        </div>

        <div class="bitcoin-box mt-5">
            <div class="bitcoin-item">
                <img src="assets/img/Bitcoin.svg" alt="Bitcoin Logo" class="bitcoin-logo">
                <span class="bitcoin-text">Bitcoin</span>
                <span class="ms-auto bold font-m">100x</span>
            </div>
            <div class="bitcoin-line"></div>
            <div class="bitcoin-item">
                <img src="assets/img/eth.svg" alt="Bitcoin Logo" class="bitcoin-logo">
                <span class="bitcoin-text">Ethereum</span>
                <span class="ms-auto bold font-m">100x</span>
            </div>
            <div class="bitcoin-line"></div>

            <div class="bitcoin-item">
                <img src="assets/img/Bitcoin.svg" alt="Bitcoin Logo" class="bitcoin-logo">
                <span class="bitcoin-text">LITE Coin</span>
                <span class="ms-auto bold font-m">100x</span>
            </div>
            <div class="bitcoin-line"></div>
            <div class="bitcoin-item">
                <img src="assets/img/tron.svg" alt="Bitcoin Logo" class="bitcoin-logo">
                <span class="bitcoin-text">Tron</span>
                <span class="ms-auto bold font-m">100x</span>
            </div>
            <div class="bitcoin-line"></div>
            <div class="bitcoin-item">
                <img src="assets/img/shiba.svg" alt="Bitcoin Logo" class="bitcoin-logo">
                <span class="bitcoin-text">Shiba Coin</span>
                <span class="ms-auto bold font-m">100x</span>
            </div>
            <div class="bitcoin-line"></div>
            <div class="bitcoin-item">
                <img src="assets/img/Bitcoin.svg" alt="Bitcoin Logo" class="bitcoin-logo">
                <span class="bitcoin-text">Bitcoin</span>
                <span class="ms-auto bold font-m">100x</span>
            </div>
            <div class="bitcoin-line"></div>
            <div class="bitcoin-item">
                <img src="assets/img/eth.svg" alt="Bitcoin Logo" class="bitcoin-logo">
                <span class="bitcoin-text">Ethereum</span>
                <span class="ms-auto bold font-m">100x</span>
            </div>
            <div class="bitcoin-line"></div>

            <div class="bitcoin-item">
                <img src="assets/img/Bitcoin.svg" alt="Bitcoin Logo" class="bitcoin-logo">
                <span class="bitcoin-text">LITE Coin</span>
                <span class="ms-auto bold font-m">100x</span>
            </div>
            
            <!-- İstenilen kadar satır ekleyebilirsiniz -->
